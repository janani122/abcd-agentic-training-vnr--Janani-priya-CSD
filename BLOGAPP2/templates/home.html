<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogBox - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>BlogBox</h1>
    </header>
    <main>
        <h2>Blog Posts</h2>
        <ul>
            {% for post in posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('add') }}">Add Post</a>
    </main>
</body>
</html>
